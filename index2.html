<body>

    <div class="container">
        <div class="input-section">
            <h2>Rich Text Editor</h2>
            <div id="editor" class="editor" contenteditable="true" placeholder="Type something...">
            </div>
        </div>
        <div class="output-section">
            <h2>Formatted Output</h2>
            <div id="output" class="output">Your formatted output will appear here.</div>
        </div>
    </div>
    <script>
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');

        editor.addEventListener('input', () => {
            const formattedContent = editor.innerHTML;
            output.innerHTML = formattedContent;
            reformatInput();
        });

            });
            console.log("elements after");

            editor.innerHTML = tempContainer.innerHTML;
        }
