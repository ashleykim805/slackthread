<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .input-section, .output-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-section {
            border-right: 2px solid #ddd;
        }

        .output-section {
            background-color: #f9f9f9;
        }

        textarea {
            width: 100%;
            height: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .output {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Input</h2>
            <textarea id="inputText" placeholder="Type something..."></textarea>
        </div>
        <div class="output-section">
            <h2>Formatted Output</h2>
            <div id="output" class="output">Your formatted output will appear here.</div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const output = document.getElementById('output');

        inputText.addEventListener('input', () => {
            const text = inputText.value;
            // Format the text as desired; here, an example of wrapping with <strong>
            const formattedText = text
                .split('\n')
                .map(line => `<strong>${line}</strong>`)
                .join('<br>');

            output.innerHTML = formattedText;
        });
    </script>
</body>
</html>
