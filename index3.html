<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .input-section, .output-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-section {
            border-right: 2px solid #ddd;
        }

        .output-section {
            background-color: #f9f9f9;
        }

        .editor {
            width: 100%;
            height: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .editor:focus {
            outline: none;
        }

        .output {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Rich Text Editor</h2>
            <div id="editor" class="editor" contenteditable="true" placeholder="Type something..."></div>
        </div>
        <div class="output-section">
            <h2>Formatted Output</h2>
            <div id="output" class="output">Your formatted output will appear here.</div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');

        editor.addEventListener('input', () => {
            const formattedContent = editor.innerHTML;
            output.innerHTML = formattedContent;
        });

        // Prevent pasting outside the editor bounds
        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            document.execCommand('insertText', false, text);
        });
    </script>
</body>
</html>
