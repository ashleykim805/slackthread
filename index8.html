<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Thread Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .input-section,
        .output-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-section {
            border-right: 2px solid #ddd;
        }

        .output-section {
            /*background-color: #f9f9f9;*/
        }

        .editor {
            width: 100%;
            height: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .editor:focus {
            outline: none;
        }

        li img {
            width: 1em;
            /* Match text size */
            height: 1em;
            /* Ensure square aspect ratio */
            vertical-align: -0.2em;
            /* Adjust alignment slightly */
        }

        .output {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
